<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weather App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',    // Blue-500
                        secondary: '#1E40AF',  // Blue-700
                        'gradient-start': '#667eea',
                        'gradient-end': '#764ba2'
                    }
                }
            }
        }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-gradient-start to-gradient-end min-h-screen p-5">
    <!-- Navigation Bar -->
    <nav class="bg-white rounded-xl shadow-lg mb-8 px-6 py-4 flex justify-center gap-8">
        <a href="/" class="text-lg font-semibold text-blue-600 hover:text-blue-800 transition-colors">Dashboard</a>
        <a href="/stats-page" class="text-lg font-semibold text-blue-600 hover:text-blue-800 transition-colors">Stats</a>
        <a href="/temperature-graph" class="text-lg font-semibold text-blue-600 hover:text-blue-800 transition-colors">Temperature Graph</a>
    </nav>
    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
