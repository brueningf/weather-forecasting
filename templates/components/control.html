{# Control Component - Usage: {% include 'components/control.html' with context %} #}
{# Parameters: label, model, change_event, options, placeholder #}
<div>
    <label class="block text-sm font-medium text-gray-700 mb-2">{{ label }}</label>
    {% if options %}
    <select x-model="{{ model }}" @change="{{ change_event }}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        {% for option in options %}
        <option value="{{ option.value }}" x-text="{{ option.label }}"></option>
        {% endfor %}
    </select>
    {% else %}
    <input type="text" x-model="{{ model }}" @change="{{ change_event }}" placeholder="{{ placeholder | default('') }}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    {% endif %}
</div>
